<!DOCTYPE html>
<html lang="en">
<!--Head-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Colin Breakell">
    <meta name="description" content="Irelands escape rooms">
    <meta name="keywords"
     content="Escape, Escape Room, Puzzles, challenge room, quest room">
    <title>Irelands Escape Rooms</title>

    <!-- link to favicon -->
    <link 
     rel="apple-touch-icon-precomposed"
     sizes="144x144"
     href="assets/favicon/apple-touch-icon-144x144.png">

    <link 
     rel="apple-touch-icon-precomposed"
     sizes="152x152" 
     href="assets/favicon/apple-touch-icon-152x152.png">

    <link
     rel="icon"
     type="image/png"
     href="assets/favicon/favicon-32x32.png" 
     sizes="32x32">

    <link
     rel="icon" 
     type="image/png" 
     href="assets/favicon/favicon-16x16.png" 
     sizes="16x16">

    <!-- link to CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Body -->
<body>

    <!--Header-->
    <header>
      
      <h1 id="title">Irelands Best Escape Rooms</h1>

        <!-- Navigation Code inspired by LOVE RUNNING-->
        <input type="checkbox" id="dropdown" name="dropdown">
        <label for="dropdown" class="dropdown-label">
          <i class="fa-solid fa-unlock fa-bounce" style="color: #ffffff"></i>
        </label>

        <nav>
         <ul id="menu">
            <li>
                <a 
                href="index.html" 
                aria-label="Link to the home page"> Home </a>
            </li>
            <li>
                <a 
                href="rooms.html" 
                aria-label="Link to the rooms page"> Rooms </a>
            </li>
            <li>
                <a 
                href="contact.html" 
                aria-label="link to the contact page" class="active"> Contact </a>
            </li>
        </ul>
        </nav>
    </header>

    <!--Main-->
    <main>

        <!--Questions Form section-->
      <section id="contact_hero">

        <!--Division of the form-->
        <div id="form_div">
          <h3 id="title_form">Questions Form </h3>
          <form
            method="POST"
            action="https://formdump.codeinstitute.net"
            id="form"
          >
            <label for="fname" class="label">First Name</label>
            <input
              type="text"
              name="first_name"
              placeholder="Colin"
              required
              id="fname"
              class="questions"
            >

            <label for="lname" class="label">Last Name</label>
            <input
              type="text"
              name="second_name"
              placeholder="Galvin"
              required
              id="lname"
              class="questions"
            >

            <label for="email" class="label">E-mail</label>
            <input
              type="email"
              name="email"
              placeholder="colin.galvin@gmail.com"
              required
              id="email"
              class="questions"
            >

            <label for="text_area" class="label">Questions</label>
            <textarea
              id="text_area"
              class="questions"
              required
              rows="5"
              placeholder="Type your Questions here..."
            ></textarea>

            <input
              type="submit"
              name="submit"
              value="Send"
              id="submit"
              class="questions"
            >
          </form>
        </div>
      </section>

      <!-- Footer -->

      <footer>
        <span>Find us on:</span>

        <!--Facebook icon-->
        <a
          href="https://www.facebook.com"
          class="media"
          target="_blank"
          rel="noopener"
          aria-label="Facebook icon logo"
          ><i class="fa-brands fa-square-facebook"></i
        ></a>

        <!--Instagram icon-->
        <a
          href="https://www.instagram.com"
          target="_blank"
          rel="noopener"
          class="media"
          aria-label="Instagram icon logo"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>

        <!--X icon-->
        <a
          href="https://www.twitter.com"
          target="_blank"
          rel="noopener"
          class="media"
          aria-label="X/Twitter icon logo"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>

      </footer>
    </main>

    <script
      src="https://kit.fontawesome.com/2ae31dc990.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
